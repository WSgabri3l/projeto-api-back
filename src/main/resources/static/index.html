<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring - Products</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form action="/registerProduct" method="post" id="register-form">

        <div class="input-field">
            <input type="text" id="name" name="name" placeholder="Nome">
        </div>

        <div class="input-field">
            <input type="text" id="code" name="code" placeholder="Código">
        </div>

        <div class="input-field">
            <input type="number" id="price" name="price" placeholder="Preço">
        </div>

        <div class="input-field">
            <input type="text" id="imagePath" name="imagePath" placeholder="Caminho da Imagem">
        </div>

        <!-- <div class="input-field">
            <input type="file" id="image" name="image" placeholder="Imagem">
        </div> -->

        <div class="input-field">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
